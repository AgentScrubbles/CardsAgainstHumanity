<div class="row">
    <div class="col-md-3">
        <div class="card card-blk card-lg">
            <h4 class="margined">{{BlackCard.BlankValue}}</h4>
        </div>
    </div>
    <div class="col-md-3">
        <div class="card card-wd card-clickable" ng-click="SelectSubmission(submission.PlayerId)" ng-mouseover="SelectSubmission(submission.PlayerId)" ng-repeat="submission in Submissions">
            <h1 class="blk">{{submission.PlayerId}}</h1>
            <button class="btn btn-primary centered" ng-click="PickRoundWinner(submission.PlayerId)">Winner</button>
        </div>
    </div>
    <div class="col-md-4" ng-show="ShowSelected">
        <div class="card card-lg" ng-repeat="card in Selection.Cards">
            <h1 class="blk">{{card.Value}}</h1>
        </div>
    </div>
</div>
<div ng-show="ShowSelected">
    <h2>{{Selection.SubmittedAnswer}}</h2>
</div>
