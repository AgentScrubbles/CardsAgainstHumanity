

<div class="row">
    <div class="col-md-3">
        <h1>Players:</h1>
        <hr/>
        <div class="margined" ng-repeat="(id, submitted) in Players">
            <h2>{{id}}
                <span class="glyphicon glyphicon-remove" style="color: red" ng-show="!submitted"></span>
                <span class="glyphicon glyphicon-check" style="color: green" ng-show="submitted"></span>
            </h2>
        </div>
    </div>
    <div class="col-md-7">
        <div class="row">
            <div class="col-md-6">
                <div class="card card-blk card-lg">
                    <h1>{{BlackCard.BlankValue}}</h1>
                </div>
            </div>
            <div class="col-md-6">
                <div ng-show="RoundOver">
                    <h2>Round Complete</h2>
                    <button class="btn btn-success" ng-click="completeRound()">End Round</button>
                </div>
            </div>

        </div>
    </div>
    <div class="col-md-2">
        <h1>Game Info:</h1>
        <hr/>
        <h2>GameID {{GameId}}</h2>
        <br/>
        <h2>Round #{{RoundNumber}}</h2>
    </div>
</div>
<div>
    <div class="form-group">
        <label>Countdown Timer</label>
        <input type="text" class="form-control margined" ng-model="MaxTime" ng-change="ChangeMaxTime()" />
    </div>
    <uib-progressbar class="progress-striped active" max="MaxTime" value="RemainingSeconds" type="{{PBType}}"><i>{{RemainingSeconds}} seconds</i></uib-progressbar>
</div>
