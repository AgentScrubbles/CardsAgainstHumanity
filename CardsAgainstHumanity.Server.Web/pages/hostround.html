
<div class="row">
    <div class="col-md-3">
        <h1>Players:</h1>
        <hr/>
        <div ng-repeat="(id, submitted) in Players">
            <h2>{{id}}</h2>
            <span class="glyphicon glyphicon-check" ng-show="submitted"></span> 
        </div>
    </div>
    <div class="col-md-7">
        <div class="card card-blk card-lg">
            <h1>{{BlackCard.BlankValue}}</h1>
        </div>
    </div>
    <div class="col-md-2">
        <h1>Game Info:</h1>
        <hr/>
        <h2>GameID {{GameId}}</h2>
        <br/>
        <h2>Round #{{RoundNumber}}</h2>
    </div>
</div>
