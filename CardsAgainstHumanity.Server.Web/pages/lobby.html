<div class="margined centered">
    <h2>Your game ID: {{GameId}}</h2>

    <div class="row">
        <div class="col-md-6">
            <h3>Current players in game:</h3>
            <ul>
                <li ng-repeat="player in Players">{{player}}</li>
            </ul>
        </div>
        <div class="col-md-6">
            <button class="btn btn-lg btn-primary" ng-click="GameIsReady()">Let's Go!</button>
        </div>
    </div>
</div>
