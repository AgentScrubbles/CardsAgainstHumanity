<h1>Round #{{RoundNumber}}</h1>

<div class="row">
    <div class="col-md-3">
        <div class="card-blk">
            <h4>{{BlackCard.BlankValue}}</h4>
        </div>
    </div>
    <div class="col-md-9">
        <h4>{{Readout}}</h4>
        <button class="btn btn-lg" ng-click="Submit()">Submit</button>
    </div>
</div>

<div class="centered">
    <a ng-click="scroll('prev')"><span class="glyphicon glyphicon-chevron-left"></span></a>
    <a ng-click="scroll('next')"><span class="glyphicon glyphicon- glyphicon-chevron-right"></span></a>
</div>
<div class="content">
    <div id="scroller">
        <div class="nav">
            <a class="prev">&laquo;</a>
            <a class="next">&raquo;</a>
        </div>
        <div class="item" ng-class="item.css" href="#" ng-repeat="item in Items">
            <div class="card-lg card">
                <h4>{{item.card.Value}}</h4>
                <div ng-repeat="pick in GetPicks()">
                    <button class="btn" ng-click="Select(item.index, pick)">Pick {{pick+1}}</button>
                </div>
            </div>
        </div>
    </div>
</div>

<style>

}

#scroller .right {

  -o-transform: rotateY(-25deg) translateX(320px) skewY(5deg) scale(0.4, 0.6);
